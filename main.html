<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form class="row">
		<h1 class="text-center">Internship Form</h1>
		<div class="col-4 mb-3">
			<label for="first-name-input" class="form-label">First Name</label>
			<input type="text" id="first-name-input" class="form-control is-invalid" required>
			<div class="invalid-feedback">
				First name required!
			</div>
		</div>
		<div class="col-4 mb-3">
			<label for="last-name-input"  class="form-label">Last Name</label>
			<input type="text" id="last-name-input" class="form-control is-invalid" required>
		    <div class="invalid-feedback">
				Last name required!
			</div>
		</div>
		<div class="col-4 mb-3">
			<label for="email-input"  class="form-label">Email Address</label>
			<input type="text" id="email-input" placeholder="abc@xyz.com" class="form-control is-invalid" required>
	        <div class="invalid-feedback">
				Email required!
			</div>	
		</div>
		<div class="col-6 mb-3">
			<label for="college-input" class="form-label">College</label>
			<input type="text" id="college-input" class="form-control is-invalid" required>
		    <div class="invalid-feedback">
				Please provide a valid college.
			</div>
		</div>
		<div class="col-3 mb-3">
			<label for="graduation-input" class="form-label">Graduation Year</label>
			<select id="graduation-input" class="form-select is-invalid" aria-required>
				<option selected>Choose...</option>
				<option value="2020">2020</option>
				<option value="2021">2021</option>
				<option value="2022">2022</option>
				<option value="2023">2023</option>
			</select>
			<div class="invalid-feedback">
				Please provide a valid Graduation Year.
			</div>
		</div>
		<div class="col-3 mb-3">
			<label for="roll-no-input" class="form-label">Roll No</label>
			<input type="number" id="roll-no-input" class="form-control is-invalid" required>
			<div class="invalid-feedback">
				Please provide a valid Roll no.
			</div>
		</div>
		<div class="col-12 mb-3">
			<div class="form-check">
				<input type="checkbox" id="conditions-checkbox" class="form-check-input is-invalid" required>
				<label for="conditions-checkbox" class="form-check-label">Agree to terms and conditions</label>
				<div class="invalid-feedback">
					You must agree before submitting.
				</div>
			</div>
		</div>
		<div class="col-12">
			<button type="submit" class="btn btn-primary">Submit form</button>
		</div>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
